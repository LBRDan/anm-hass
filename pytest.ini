[pytest]
# Pytest configuration for ANM Home Assistant integration

# Test discovery
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Test paths
testpaths = tests

# Asyncio support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=custom_components/anm
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    asyncio: mark test as an async test
    unit: mark test as a unit test
    integration: mark test as an integration test

# Coverage settings (used with pytest-cov)
[coverage:run]
source = custom_components
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
